version: '3.8'

services:
  # n8n工作流自动化平台
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_feishu_translator
    restart: unless-stopped
    ports:
      - "5678:5678"  # n8n Web界面端口
    environment:
      # 基础配置
      - N8N_BASIC_AUTH_ACTIVE=true        # 启用基础认证
      - N8N_BASIC_AUTH_USER=admin         # 管理员用户名
      - N8N_BASIC_AUTH_PASSWORD=password123  # 管理员密码(请修改)
      
      # 数据持久化配置  
      - N8N_USER_FOLDER=/home/node/.n8n
      - N8N_ENCRYPTION_KEY=your_encryption_key_here  # 加密密钥(请修改)
      
      # 网络配置
      - WEBHOOK_URL=http://localhost:5678  # Webhook基础URL
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      
      # 功能配置
      - EXECUTIONS_PROCESS=main           # 执行模式
      - N8N_METRICS=true                  # 启用指标收集
      - N8N_LOG_LEVEL=info               # 日志级别
      
      # 安全配置
      - N8N_SECURE_COOKIE=false          # 开发环境可设为false
      
    volumes:
      # 数据持久化目录
      - n8n_data:/home/node/.n8n
      # 工作流配置文件挂载
      - ./workflows:/home/node/.n8n/workflows
      # 自定义节点(如果有)
      - ./custom-nodes:/home/node/.n8n/custom
      
    networks:
      - n8n_network
      
    # 健康检查
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 512M
          cpus: "0.25"

  # Redis缓存服务(可选，用于提升性能)
  redis:
    image: redis:7-alpine
    container_name: n8n_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password123
    volumes:
      - redis_data:/data
    networks:
      - n8n_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"

  # PostgreSQL数据库(可选，用于持久化执行历史)
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n_user
      - POSTGRES_PASSWORD=n8n_password123  # 请修改密码
      - POSTGRES_NON_ROOT_USER=n8n_user
      - POSTGRES_NON_ROOT_PASSWORD=n8n_password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - n8n_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.25"

# 数据卷定义
volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local  
  postgres_data:
    driver: local

# 网络定义
networks:
  n8n_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 